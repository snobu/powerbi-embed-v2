<html lang="en">
<head>
	<meta charset="utf-8" />
	<link rel="icon" type="image/png" href="/static/img/favicon.ico"> -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>PowerBI Premium (Embedded v2) Demo</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />

	<!--     Fonts and icons     -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />

	<!-- CSS Files -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" />
	<link href="/static/css/material-kit.css" rel="stylesheet"/>
	
	<!--   Core JS Files   -->
	<script src="/static/js/dep/jquery.min.js" type="text/javascript"></script>
	<script src="/static/js/dep/bootstrap.min.js" type="text/javascript"></script>
	<script src="/static/js/dep/material.min.js"></script>

	<!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
	<script src="/static/js/dep/nouislider.min.js" type="text/javascript"></script>

	<!--  Plugin for the Datepicker, full documentation here: http://www.eyecon.ro/bootstrap-datepicker/ -->
	<script src="/static/js/dep/bootstrap-datepicker.js" type="text/javascript"></script>

	<!-- Control Center for Material Kit: activating the ripples, parallax effects, scripts from the example pages etc -->
	<script src="/static/js/dep/material-kit.js" type="text/javascript"></script>

	<!-- PowerBI JavaScript SDK -->
	<script src="/static/js/powerbi.js"></script>
	<!-- Our custom embed code -->
	<script src="/static/js/app.js" defer></script>

</head>

<body style="background: #fff">

<!-- Navigation bar -->
<nav class="navbar navbar-info navbar-fixed-top navbar-color-on-scroll" style="height: 55px; margin-top: -16px;">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" id="appName">PowerBI Premium (Embedded v2) Demo</a>
			</div>
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1"></div>
		</div>
	</nav>
<!-- end navbar -->

<div class="wrapper" style="margin-top: 50px;">
	<!-- you can use the class main-raised if you want the main area to be as a page with shadows -->
	<div class="main">
		<div class="col-md-2">
			<h5>Filters</h5>
			<button class="btn btn-primary btn-block" data-toggle="tooltip" data-placement="right" title="Filter to USA" id="USA">USA</button>
			<button class="btn btn-success btn-block" data-toggle="tooltip" data-placement="right" title="Filter to Mexico" id="Mexico">Mexico</button>
			<div class="togglebutton" style="margin-top: 30px; margin-left: 10px;">
				<label style="margin: 4px">
					Only Outsourced
					<input type="checkbox" style="margin-left: 6px" id="Outsourced">
				</label>
			</div>
			<hr>
			<div id="pageButtons" style="display: none">
				<h5>Pages</h5>
			</div>
			<hr>
			<h5>Layout</h5>
			<div class="togglebutton" style="margin-top: 30px; margin-left: 10px;">
					<label style="margin: 4px">
						Filter Pane
						<input type="checkbox" style="margin-left: 6px" id="filterPane">
					</label>
			</div>
			<div class="togglebutton" style="margin-top: 30px; margin-left: 10px;">
					<label style="margin: 4px">
						Navigation
						<input type="checkbox" style="margin-left: 6px" id="reportNav">
					</label>
			</div>
			<button class="btn btn-danger btn-block" data-toggle="tooltip" data-placement="right" title="Print" id="Print">Print Report</button>	
		</div>

		<!-- PowerBI report renders here -->
		<div id="reportDiv" class="col-md-10" style="height: 700px; border: 0"></div>
	</div>
</div>


</body>
</html>
